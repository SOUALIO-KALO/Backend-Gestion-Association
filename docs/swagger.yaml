openapi: 3.0.0
info:
  title: Gestion Associative API
  version: 1.0.0
  description: API REST complète pour la gestion des associations
  contact:
    name: Support API
    email: support@gestion-associative.com
  license:
    name: MIT

servers:
  - url: http://localhost:3001
    description: Serveur de développement
  - url: https://api.gestion-associative.com
    description: Serveur de production

tags:
  - name: Auth
    description: Authentification et autorisation
  - name: Membres
    description: Gestion des membres de l'association
  - name: Cotisations
    description: Gestion des cotisations
  - name: Événements
    description: Gestion des événements

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Entrez le token JWT sans le préfixe "Bearer"

  schemas:
    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        total:
          type: integer
          example: 100
        pages:
          type: integer
          example: 10

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        errors:
          type: array
          items:
            type: object

    Membre:
      type: object
      properties:
        id:
          type: string
          format: uuid
        nom:
          type: string
        prenom:
          type: string
        email:
          type: string
          format: email
        telephone:
          type: string
        role:
          type: string
          enum: [ADMIN, MEMBRE]
        statut:
          type: string
          enum: [ACTIF, INACTIF, BUREAU]
        dateCreation:
          type: string
          format: date-time

    Cotisation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        membreId:
          type: string
          format: uuid
        datePaiement:
          type: string
          format: date-time
        montant:
          type: number
          format: decimal
        modePaiement:
          type: string
          enum: [VIREMENT, ESPECES, CHEQUE, CARTE_BANCAIRE]
        dateExpiration:
          type: string
          format: date-time
        statut:
          type: string
          enum: [A_JOUR, EXPIRE, EN_ATTENTE]
        reference:
          type: string

    Evenement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        titre:
          type: string
        description:
          type: string
        dateDebut:
          type: string
          format: date-time
        dateFin:
          type: string
          format: date-time
        lieu:
          type: string
        placesTotal:
          type: integer
        placesRestantes:
          type: integer
        createurId:
          type: string
          format: uuid

paths:
  /api/auth/register:
    post:
      tags: [Auth]
      summary: S'inscrire en tant que nouveau membre
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [nom, prenom, email, motDePasse]
              properties:
                nom:
                  type: string
                  example: Dupont
                prenom:
                  type: string
                  example: Jean
                email:
                  type: string
                  format: email
                  example: jean@example.com
                motDePasse:
                  type: string
                  format: password
                  example: "Password123!"
      responses:
        201:
          description: Inscription réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  memberId:
                    type: string
        400:
          description: Erreur de validation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        409:
          description: Email déjà utilisé

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Se connecter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, motDePasse]
              properties:
                email:
                  type: string
                  format: email
                  example: jean@example.com
                motDePasse:
                  type: string
                  format: password
                  example: "Password123!"
      responses:
        200:
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  token:
                    type: string
                  refreshToken:
                    type: string
        401:
          description: Identifiants invalides

  /api/auth/logout:
    post:
      tags: [Auth]
      summary: Se déconnecter
      security:
        - bearerAuth: []
      responses:
        200:
          description: Déconnexion réussie
        401:
          description: Non authentifié

  /api/auth/me:
    get:
      tags: [Auth]
      summary: Obtenir le profil utilisateur
      security:
        - bearerAuth: []
      responses:
        200:
          description: Profil utilisateur
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: "#/components/schemas/Membre"
        401:
          description: Non authentifié

  /api/auth/forgot-password:
    post:
      tags: [Auth]
      summary: Demander la réinitialisation du mot de passe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
                  example: jean@example.com
      responses:
        200:
          description: Email de réinitialisation envoyé
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        400:
          description: Email invalide

  /api/auth/reset-password:
    post:
      tags: [Auth]
      summary: Réinitialiser le mot de passe avec le token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, nouveauMotDePasse]
              properties:
                token:
                  type: string
                  example: "abc123token"
                nouveauMotDePasse:
                  type: string
                  format: password
                  example: "NewPassword123!"
      responses:
        200:
          description: Mot de passe réinitialisé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        400:
          description: Token invalide ou expiré

  /api/auth/refresh-token:
    post:
      tags: [Auth]
      summary: Rafraîchir le token d'accès
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        200:
          description: Nouveau token généré
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
                  refreshToken:
                    type: string
        401:
          description: Refresh token invalide

  /api/auth/change-password:
    put:
      tags: [Auth]
      summary: Changer le mot de passe
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ancienMotDePasse, nouveauMotDePasse]
              properties:
                ancienMotDePasse:
                  type: string
                  format: password
                  example: "OldPassword123!"
                nouveauMotDePasse:
                  type: string
                  format: password
                  example: "NewPassword123!"
      responses:
        200:
          description: Mot de passe changé avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        400:
          description: Ancien mot de passe incorrect
        401:
          description: Non authentifié

  /api/auth/verify:
    get:
      tags: [Auth]
      summary: Vérifier la validité du token
      security:
        - bearerAuth: []
      responses:
        200:
          description: Token valide
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      valid:
                        type: boolean
                      userId:
                        type: string
                        format: uuid
        401:
          description: Token invalide ou expiré

  /api/membres:
