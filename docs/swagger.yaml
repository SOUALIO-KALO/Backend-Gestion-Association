# Gestion Associative API Documentation
# Generated with Swagger UI

openapi: 3.0.0
info:
  title: Gestion Associative API
  version: 1.0.0
  description: API REST complète pour la gestion des associations
  contact:
    name: Support API
    email: support@gestion-associative.com
  license:
    name: MIT

servers:
  - url: http://localhost:5000
    description: Serveur de développement
  - url: https://api.gestion-associative.com
    description: Serveur de production

tags:
  - name: Auth
    description: Authentification et autorisation
  - name: Membres
    description: Gestion des membres de l'association
  - name: Cotisations
    description: Gestion des cotisations
  - name: Événements
    description: Gestion des événements

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Entrez le token JWT sans le préfixe "Bearer"

  schemas:
    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        total:
          type: integer
          example: 100
        pages:
          type: integer
          example: 10

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        errors:
          type: array
          items:
            type: object

    Membre:
      type: object
      properties:
        id:
          type: string
          format: uuid
        nom:
          type: string
        prenom:
          type: string
        email:
          type: string
          format: email
        telephone:
          type: string
        role:
          type: string
          enum: [ADMIN, MEMBRE]
        statut:
          type: string
          enum: [ACTIF, INACTIF, BUREAU]
        dateCreation:
          type: string
          format: date-time

    Cotisation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        membreId:
          type: string
          format: uuid
        datePaiement:
          type: string
          format: date-time
        montant:
          type: number
          format: decimal
        modePaiement:
          type: string
          enum: [VIREMENT, ESPECES, CHEQUE, CARTE_BANCAIRE]
        dateExpiration:
          type: string
          format: date-time
        statut:
          type: string
          enum: [A_JOUR, EXPIRE, EN_ATTENTE]
        reference:
          type: string

    Evenement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        titre:
          type: string
        description:
          type: string
        dateDebut:
          type: string
          format: date-time
        dateFin:
          type: string
          format: date-time
        lieu:
          type: string
        placesTotal:
          type: integer
        placesRestantes:
          type: integer
        createurId:
          type: string
          format: uuid

paths:
  /api/auth/register:
    post:
      tags: [Auth]
      summary: S'inscrire en tant que nouveau membre
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [nom, prenom, email, motDePasse]
              properties:
                nom:
                  type: string
                  example: Dupont
                prenom:
                  type: string
                  example: Jean
                email:
                  type: string
                  format: email
                  example: jean@example.com
                motDePasse:
                  type: string
                  format: password
                  example: "Password123!"
      responses:
        201:
          description: Inscription réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  memberId:
                    type: string
        400:
          description: Erreur de validation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        409:
          description: Email déjà utilisé

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Se connecter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, motDePasse]
              properties:
                email:
                  type: string
                  format: email
                  example: jean@example.com
                motDePasse:
                  type: string
                  format: password
                  example: "Password123!"
      responses:
        200:
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  token:
                    type: string
                  refreshToken:
                    type: string
        401:
          description: Identifiants invalides

  /api/auth/logout:
    post:
      tags: [Auth]
      summary: Se déconnecter
      security:
        - bearerAuth: []
      responses:
        200:
          description: Déconnexion réussie
        401:
          description: Non authentifié

  /api/auth/me:
    get:
      tags: [Auth]
      summary: Obtenir le profil utilisateur
      security:
        - bearerAuth: []
      responses:
        200:
          description: Profil utilisateur
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: "#/components/schemas/Membre"
        401:
          description: Non authentifié

  /api/membres:
    get:
      tags: [Membres]
      summary: Récupérer tous les membres
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: statut
          in: query
          schema:
            type: string
            enum: [ACTIF, INACTIF, BUREAU]
        - name: role
          in: query
          schema:
            type: string
            enum: [ADMIN, MEMBRE]
      responses:
        200:
          description: Liste des membres
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Membre"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
        401:
          description: Non authentifié

    post:
      tags: [Membres]
      summary: Créer un nouveau membre (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [nom, prenom, email]
              properties:
                nom:
                  type: string
                prenom:
                  type: string
                email:
                  type: string
                  format: email
                telephone:
                  type: string
      responses:
        201:
          description: Membre créé
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/Membre"
        403:
          description: Accès refusé
        401:
          description: Non authentifié

  /api/membres/{id}:
    get:
      tags: [Membres]
      summary: Récupérer un membre par ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Membre trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/Membre"
        404:
          description: Membre non trouvé
        401:
          description: Non authentifié

    put:
      tags: [Membres]
      summary: Mettre à jour un membre (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nom:
                  type: string
                prenom:
                  type: string
                email:
                  type: string
                  format: email
                telephone:
                  type: string
      responses:
        200:
          description: Membre mis à jour
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/Membre"
        404:
          description: Membre non trouvé
        403:
          description: Accès refusé

    delete:
      tags: [Membres]
      summary: Supprimer un membre (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Membre supprimé
        404:
          description: Membre non trouvé
        403:
          description: Accès refusé

  /api/cotisations:
    get:
      tags: [Cotisations]
      summary: Récupérer toutes les cotisations
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: statut
          in: query
          schema:
            type: string
            enum: [A_JOUR, EXPIRE, EN_ATTENTE]
      responses:
        200:
          description: Liste des cotisations
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Cotisation"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
        401:
          description: Non authentifié

    post:
      tags: [Cotisations]
      summary: Créer une cotisation (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [membreId, montant, modePaiement, dateExpiration]
              properties:
                membreId:
                  type: string
                  format: uuid
                montant:
                  type: number
                  format: decimal
                modePaiement:
                  type: string
                  enum: [VIREMENT, ESPECES, CHEQUE, CARTE_BANCAIRE]
                dateExpiration:
                  type: string
                  format: date-time
      responses:
        201:
          description: Cotisation créée
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/Cotisation"
        403:
          description: Accès refusé

  /api/evenements:
    get:
      tags: [Événements]
      summary: Récupérer tous les événements
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: Liste des événements
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Evenement"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
        401:
          description: Non authentifié

    post:
      tags: [Événements]
      summary: Créer un événement (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [titre, dateDebut, lieu, placesTotal]
              properties:
                titre:
                  type: string
                description:
                  type: string
                dateDebut:
                  type: string
                  format: date-time
                dateFin:
                  type: string
                  format: date-time
                lieu:
                  type: string
                placesTotal:
                  type: integer
      responses:
        201:
          description: Événement créé
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/Evenement"
        403:
          description: Accès refusé

  /api/evenements/{id}:
    get:
      tags: [Événements]
      summary: Récupérer un événement par ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Événement trouvé
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: "#/components/schemas/Evenement"
        404:
          description: Événement non trouvé

    put:
      tags: [Événements]
      summary: Mettre à jour un événement (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                titre:
                  type: string
                description:
                  type: string
                dateDebut:
                  type: string
                  format: date-time
                dateFin:
                  type: string
                  format: date-time
                lieu:
                  type: string
                placesTotal:
                  type: integer
      responses:
        200:
          description: Événement mis à jour
        404:
          description: Événement non trouvé
        403:
          description: Accès refusé

    delete:
      tags: [Événements]
      summary: Supprimer un événement (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Événement supprimé
        404:
          description: Événement non trouvé
        403:
          description: Accès refusé
